<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局-简单浮动+边距</title>
    <style>
        div {
            height: 500px;
        }
        .aside {
            width: 200px;
            background: #747d8c;
            float: left;
        }
        .main {
            width: auto;
            margin-left: 200px;
            background-color: #5352ed;
        }
    </style>
</head>
<body>
    <div class="aside"></div>
    <div class="main"></div>
</body>
</html>
