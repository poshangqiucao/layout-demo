<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局-flex实现</title>
    <style>
        div {
            height: 500px;
        }
        .container {
            background-color: gray;
            display: flex;
        }
        .aside {
            flex: 0 0 200px;
            background: #7bed9f;
        }
        .main {
            flex: 1 1 auto;
            background-color: #ff6348;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aside"></div>
        <div class="main"></div>
    </div>
</body>
</html>
